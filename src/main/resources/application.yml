spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mockserver}
    username: ${DB_USER:mockuser}
    password: ${DB_PASSWORD:mockpassword}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 4
      initialization-fail-timeout: -1
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never

mockserver:
  source: IN_MEMORY

logging:
  level:
    com.example.mockserver: INFO
